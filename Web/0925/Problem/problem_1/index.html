<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/comm.css">
    <link rel="stylesheet" media="screen and (max-width:700px)" href="css/index_m.css">
    <script src="javascript/index.js"></script>
</head>
<body>
    <div class="layout">

        <ul class="wrap wrap1">
            <li>입력한 숫자가 짝수/홀수 맞추기</li>
            <li id="btn1" class="btn">
                숫자 입력 후 클릭 하세요
            </li>
            <li>
                <input id="num1" type="text" placeholder="숫자입력">
            </li>
            <li id="result1"></li>
        </ul>

        <ul class="wrap wrap2">
            <li>입력한 숫자가 3의 배수인지 맞추기</li>
            <li id="btn2" class="btn">
                숫자입력 후 클릭 하세요
            </li>
            <li>
                <input id="num2" type="text" placeholder="숫자입력">
            </li>
            <li id="result2"></li>
        </ul>

        <ul class="wrap wrap3">
            <li>성인인지 미성년인지 맞추기</li>
            <li id="btn3" class="btn">
                나이 입력 후 클릭 하세요
            </li>
            <li>
                <input id="num3" type="text" placeholder="숫자입력">
            </li>
            <li id="result3"></li>
        </ul>

        <ul class="wrap wrap4">
            <li>합격/불합격 맞추기</li>
            <li id="btn4" class="btn">
                성적 입력 후 클릭 하세요
            </li>
            <li>
                <input id="num4" type="text" placeholder="숫자입력">
            </li>
            <li id="result4"></li>
        </ul>

        <ul class="wrap wrap5">
            <li>학점 구하기</li>
            <li id="btn5" class="btn">
                과목 점수 입력 후 클릭 하세요
            </li>
            <li>
                <input id="num5" type="text" placeholder="점수입력">
            </li>
            <li id="result5"></li>
        </ul>
    </div>
    
</body>
</html>
