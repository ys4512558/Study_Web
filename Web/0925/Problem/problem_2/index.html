<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/comm.css">
    <link rel="stylesheet" media="screen and (max-width:700px)" href="css/index_m.css">
    <script src="javascript/index.js"></script>
</head>

<body>
    <div class="layout">
        <div class="title">판매 프로그램</div>
        <div class="row row1">
            <p>상품명</p>
            <p>과자</p>
        </div>
        <div class="row row2">
            <p>가격</p>
            <p>320원</p>
        </div>
        <div class="row row3">
            <p>수량</p>
            <p>
                <input id="many" type="text" placeholder="숫자만 입력">
            </p>
        </div>
        <div class="row row4">
            <p>포인터</p>
            <p>
                <span id="point">0</span><br>
                <small>
                    (가격의 10%는 포인터로 적립)
                </small>
            </p>
        </div>
        <div class="row row5">
            <p>세일</p>
            <p>
                <span id="sale">0</span>
                <br>
                <small>
                    (3만원 이상 구매시 3% DC 해드립니다.)
                </small>
            </p>
        </div>
        <div class="row row6">
            <p id="btn1" class="btn">주문하기</p>
            <p id="btn2" class="btn">취소하기</p>
        </div>
        <div id="total">
            총 금액 : 0
        </div>
    </div>
</body>

</html>
