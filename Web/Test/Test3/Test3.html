<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test3</title>
    <link rel="stylesheet" href="css/Test3.css">
    <script src="js/Test3.js"></script>
    <script src="https://kit.fontawesome.com/09b067fdc5.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        Problem3 : 버튼
    </header>
    <section>
        <div id="res">
            <div id="formula" class="res_common">0</div>
            <hr>
            <div id="result" class="res_common">0</div>
        </div>
        <table class="calc">
            <tr>
                <td id="clean_element">CE</td>
                <td id="clean">C</td>
                <td id="back_space">
                    <i class="fa-solid fa-delete-left"></i>
                </td>
                <td id="calcurate">
                    <i class="fa-solid fa-equals"></i>
                </td>
            </tr>
            <tr>
                <td id="num7">7</td>
                <td id="num8">8</td>
                <td id="num9">9</td>
                <td id="oper_div">
                    <i class="fa-solid fa-divide"></i>
                </td>
            </tr>
            <tr>
                <td id="num4">4</td>
                <td id="num5">5</td>
                <td id="num6">6</td>
                <td id="oper_mul">
                    <i class="fa-solid fa-xmark"></i>
                </td>
            </tr>
            <tr>
                <td id="num1">1</td>
                <td id="num2">2</td>
                <td id="num3">3</td>
                <td id="oper_minus">
                    <i class="fa-solid fa-minus"></i>
                </td>
            </tr>
            <tr>
                <td id="oper_mod">
                    <i class="fa-solid fa-percent"></i>
                </td>
                <td id="num0">0</td>
                <td id="dot">
                    <img src="img/dot.png" alt="">
                </td>
                <td id="oper_plus">
                    <i class="fa-solid fa-plus"></i>
                </td>
            </tr>
        </table>
    </section>
</body>

</html>
